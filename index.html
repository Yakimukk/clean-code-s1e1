<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="info">
      <img src="./eisenhower-matrix.jpg" class="info-image"><a class="info-link" 
          href="https://goal-life.com/page/method/matrix-eisenhower" alt="matrix eisenhower">Want more details?</a>
    </header>
    <main class="main__page">
      <div class="new-task">
        <label class="new-task__label" for="new-task">Add Item</label>
        <div class="new-task__input-wrapper">
          <input id="new-task" class="new-task__input input-text" type="text">
          <button class="new-task__btn">Add</button>
        </div>
      </div>
      <h3 class="todo__title title">Todo</h3>
      <ul class="todo__list list">
        <li class="list__item">
          <input type="checkbox" class="list__input input-checkbox">
          <label class="list__label label-text">Pay Bills</label>
          <input type="text" class="list__input input-text">
          <button class="list__btn btn_edit">Edit</button>
          <button class="list__btn btn_delete"><img src="./remove.svg" class="list__img-remove" alt="delete button"></button>
        </li>
        <li class="list__item list__item_edit">
          <input type="checkbox" class="list__input input-checkbox">
          <label class="list__label label-text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list__input task input-text">
          <button class="list__btn btn_edit">Save</button>
          <button class="list__btn btn_delete"><img src="./remove.svg" class="list__img-remove" alt="delete button"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="completed__list list">
        <li class="list__item">
          <input type="checkbox" class="input-checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="input-text">
          <button class="list__btn btn_edit">Edit</button>
          <button class="list__btn btn_delete"><img src="./remove.svg" class="list__img-remove" alt="delete button"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
